<html>
    <head>
        <title>hi </title>
    </head>
    <body onload="showTime()">
     <div id="Myclockdisplay" ></div> 
     <script>
        function showTime(){
         var date = new Date();
         var h = date.getHours(); 
         var m = date.getMinutes();
         var s = date.getSeconds();  
         var session = "AM";
        if (h == 0){
            h=12;
        }
        if(h > 12){
            h = h-12;
            session = "PM";
        }
        h= (h < 10) ? "0" + h:h;
        m= (m < 10) ? "0" + m:m;
        s= (s < 10) ? "0" + s:s;
        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("Myclockdisplay").innerText= time;
        setTimeout(showTime, 1000);
        }
     </script>
    </body>
</html>
